<h1>AIç”Ÿæˆç¨‹å¼</h1>

<script>
/* =========================

========================= */
const bubbleData = [
    { name: "ç›´ç·šè·‘é¦¬éŠæˆ²", link: "#" },
    { name: "å·¥å…· B", link: "#" },
    { name: "å·¥å…· C", link: "#" },
    { name: "å·¥å…· D", link: "#" },
    { name: "å·¥å…· E", link: "#" },
    { name: "å·¥å…· F", link: "#" },
    { name: "å·¥å…· G", link: "#" }
];

/* =========================
   æ³¡æ³¡åˆå§‹åŒ–
========================= */
const BASE_SIZE = 110;
const HOVER_SCALE = 1.9;
const PADDING = 10;
const container = document.getElementById("bubble-container");

function getRandomPosition(placed) {
    const containerWidth = window.innerWidth;
    const containerHeight = window.innerHeight * 0.7;

    const ratioX = 0.5;
    const ratioY = 0.5;
    const startX = (containerWidth * (1 - ratioX)) / 2;
    const startY = (containerHeight * (1 - ratioY)) / 2;
    const effectiveWidth = containerWidth * ratioX;
    const effectiveHeight = containerHeight * ratioY;

    for (let i = 0; i < 300; i++) {
        const x = startX + Math.random() * (effectiveWidth - BASE_SIZE);
        const y = startY + Math.random() * (effectiveHeight - BASE_SIZE);

        let overlap = placed.some(p => {
            const dx = p.x - x;
            const dy = p.y - y;
            return Math.hypot(dx, dy) < BASE_SIZE + PADDING;
        });

        if (!overlap) return { x, y };
    }

    return { x: containerWidth / 2 - BASE_SIZE / 2, y: containerHeight / 2 - BASE_SIZE / 2 };
}

function createBubbles() {
    container.innerHTML = "";
    const placed = [];

    bubbleData.forEach((item) => {
        const bubble = document.createElement("a");
        bubble.className = "bubble";
        bubble.href = item.link;
        bubble.textContent = item.name;

        const pos = getRandomPosition(placed);
        bubble.style.left = pos.x + "px";
        bubble.style.top  = pos.y + "px";

        placed.push({ x: pos.x, y: pos.y });

        bubble.addEventListener("mouseenter", () => {
            bubble.style.transform = `scale(${HOVER_SCALE})`;
        });
        bubble.addEventListener("mouseleave", () => {
            bubble.style.transform = "scale(1)";
        });

        // é»æ“Šè·‘é¦¬éŠæˆ²æ³¡æ³¡
        if (item.name === "ç›´ç·šè·‘é¦¬éŠæˆ²") {
            bubble.addEventListener("click", e => {
                e.preventDefault();
                startRace();
            });
        }

        container.appendChild(bubble);
    });
}

createBubbles();
window.addEventListener("resize", createBubbles);

/* =========================
   ç€è¦½äººæ•¸æ¨¡æ“¬
========================= */
let views = localStorage.getItem("siteViews");
views = views ? parseInt(views) + 1 : 1;
localStorage.setItem("siteViews", views);
document.getElementById("viewCount").innerText = views;

/* =========================
   è·‘é¦¬éŠæˆ²é‚è¼¯
========================= */
const raceTrack = document.getElementById("race-track");
const horse1 = document.getElementById("horse1");

function startRace() {
    raceTrack.style.display = "block";
    horse1.style.left = "0px";

    let startTime = null;
    const duration = 3000; // 3 ç§’è·‘å®Œ
    const trackWidth = raceTrack.clientWidth - horse1.clientWidth;

    function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = (timestamp - startTime) / duration;
        if (progress < 1) {
            horse1.style.left = trackWidth * progress + "px";
            requestAnimationFrame(animate);
        } else {
            horse1.style.left = trackWidth + "px";
            setTimeout(() => raceTrack.style.display = "none", 1000);
        }
    }

    requestAnimationFrame(animate);
}
</script>
