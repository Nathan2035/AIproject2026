<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>台灣麻將對戰 V0.11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="top-right">
    <button id="backBtn">回到上一頁</button>
</div>

<div id="game-container">
    <div id="table">
        <div id="dealerHand" class="hand"></div>
        <div id="dealerMeldArea"></div>
        
        <div id="discardArea"></div>
        <div id="tableMessage" class="messageLayer"></div>
        <div id="dealerMessage" class="messageLayer"></div>
        <div id="playerMessage" class="messageLayer"></div>
        
        <div id="playerMeldArea"></div>
        <div id="playerHand" class="hand"></div>
        
        <div id="chiChoices"></div>
        <div id="diceContainer">
            <img id="dice1" src="images/1.png">
            <img id="dice2" src="images/1.png">
        </div>
    </div>

    <div id="controls">
        <span id="moneyDisplay">籌碼: $10000</span>
        <button id="rollDiceBtn">開始</button>
        <button id="drawBtn" class="disabled">摸牌</button>
        <button id="chiBtn" class="disabled">吃</button>
        <button id="pengBtn" class="disabled">碰</button>
        <button id="gangBtn" class="disabled">槓</button>
        <button id="huBtn" class="disabled">胡牌</button>
        <span class="deck-info">牌堆:<b id="deckCount">0</b></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
