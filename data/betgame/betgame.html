<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小瑪莉跑燈機台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="top-right">
    <button id="backBtn">⬅ 回上一頁</button>
    <div id="version">版本: V0.1</div>
</div>

<div id="container">
    <div id="top">
        <div class="panel">
            <div class="panel-title">WIN</div>
            <div class="digits" id="win-digits">
                <div class="digit">0</div><div class="digit">0</div><div class="digit">0</div><div class="digit">0</div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-title">CREDIT</div>
            <div class="digits" id="credit-digits">
                <div class="digit">0</div><div class="digit">0</div><div class="digit">0</div><div class="digit">0</div>
            </div>
        </div>
    </div>

    <div id="game">
        <div id="grid"></div>
        <div id="center-frame"></div>
        <div id="msg"></div>
        
        <div style="position:absolute; top:50%; left:38%; transform:translate(-50%,-50%); text-align:center;">
            <div id="center-left-light" class="light-indicator"></div>
            <div style="font-size:16px; margin-top:8px;">左</div>
        </div>
        
        <div style="position:absolute; top:50%; left:62%; transform:translate(-50%,-50%); text-align:center;">
            <div id="center-right-light" class="light-indicator"></div>
            <div style="font-size:16px; margin-top:8px;">右</div>
        </div>
        
        <div id="center-win-digits" style="position:absolute; top:calc(50% + 60px); left:50%; transform:translate(-50%,-50%); display:flex; gap:3px;">
            <div class="digit">0</div><div class="digit">0</div><div class="digit">0</div><div class="digit">0</div>
        </div>
    </div>

    <div id="button-area">
        <button id="func1">投幣</button>
        <button id="func2">轉錢包</button>
        <button id="func3">選左</button>
        <button id="cancel">取消</button>
        <button id="func4">選右</button>
        <button id="start">開始</button>
    </div>

    <div id="bets"></div>
</div>

<script src="script.js"></script>
</body>
</html>
