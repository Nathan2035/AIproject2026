<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>賽豬遊戲 V0.04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="backBtn">回到上一頁</button>

<div id="controls">
    <div class="bet-row">
        <div class="bet-box">
            <label>George :</label>
            <select id="betSelect"></select>
            <label>金額 :</label>
            <select id="chipSelect1">
                <option value="100">100元</option>
                <option value="500">500元</option>
                <option value="1000">1000元</option>
            </select>
            <span class="chip-container">籌碼:<span id="georgeChipsDisp" class="chip-val">005000</span>元</span>
        </div>
        <div class="bet-box">
            <label>Mary :</label>
            <select id="betSelect2"></select>
            <label>金額 :</label>
            <select id="chipSelect2">
                <option value="100">100元</option>
                <option value="500">500元</option>
                <option value="1000">1000元</option>
            </select>
            <span class="chip-container">籌碼:<span id="maryChipsDisp" class="chip-val">005000</span>元</span>
        </div>
    </div>
    <div id="button-row">
        <label style="font-size:14px;">請先選擇上面 <span class="highlight">編號</span> 及 <span class="highlight">金額</span> 再按下注</label>
        <button id="placeBetBtn">下注</button>
        <button id="startBtn" disabled>開始比賽</button>
        <button id="rematchBtn" disabled>重新比賽</button>
        <button id="statsBtn">比賽資料統計</button>
        <button id="resetBtn">全部重設</button>
    </div>
</div>

<div id="track">
    <div id="countdown"></div>
    <div id="finishLine"></div>
    <div id="startLine"></div>
    <div id="message"></div>
    <div id="betMessage"></div>
</div>

<div class="table-wrap">
    <table id="resultsTable">
        <tbody>
            <tr id="rankRow">
                <th>冠軍</th><th>亞軍</th><th>季軍</th><th>第4名</th><th>第5名</th><th>第6名</th><th>第7名</th><th>第8名</th>
            </tr>
            <tr id="horseRow">
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr id="timeRow">
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
