<style>
body{

}
#backBtn{

}

}
.bet-row{

}

}
#button-row{
    margin-top:10px;

    justify-content:center;
    align-items:center;

    flex-wrap: wrap;
}
#track{
    position:relative;
    width:900px;
    height:350px;
    margin:-10px auto 10px;
    border:4px solid #c9a44c;
    background:linear-gradient(#1f5f2a,#2e7d32);
    overflow:hidden;
}
.lane{
    position:absolute;
    left:0;
    width:100%;
    height:43.75px;
    border-bottom:1px solid rgba(255,255,255,.25);
}
.horse{
    position:absolute;
    right:10px;
    font-size:32px;
    transform-origin: center bottom;
}
.number{
    position:absolute;
    top:16px;
    left:18px;
    font-size:12px;
    font-weight:bold;
    color:#000;
}
.crown{
    position:absolute;
    top:-9px;
    left:50%;
    transform:translateX(-50%);
    font-size:20px;
}
#finishLine{
    position:absolute;
    left:50px;
    top:0;
    width:4px;
    height:100%;
    background:red;
}
#startLine{
    position:absolute;
    right:60px;
    top:0;
    width:4px;
    height:100%;
    background:blue;
    display:block;
}
#countdown{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:96px;
    font-weight:bold;
    color:#ffd700;
    text-shadow:4px 4px 8px #000;
    display:none;
    pointer-events:none;
}
#message{
    font-size:28px;
    color:#ffd700;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-shadow: 2px 2px 4px #000;
    pointer-events:none;
    white-space:pre-line;
    opacity:1;
    transition: opacity 1s ease;
}
#betMessage{
    font-size:20px;
    color:#ffeb3b;
    position:absolute;
    top:10%;
    left:50%;
    transform:translateX(-50%);
    text-shadow:2px 2px 4px #000;
    pointer-events:none;
    white-space:pre-line;
    opacity:1;
    transition: opacity 1s ease;
}
table{
    width:900px;
    max-width:900px;
    margin:-6px auto;
    border-collapse:collapse;
    text-align:center;
    table-layout:fixed;
}
th,td{
    border:1px solid #ffd700;
    padding:0;
    height:25px;
    line-height:25px;
    font-size:80%;
    overflow:hidden;
    white-space:nowrap;
    text-overflow:ellipsis;
}
th{background:#c9a44c}
button{
    padding:6px 12px;
    font-size:14px;
    background:#c9a44c;
    border:none;
    cursor:pointer;
    color:#000;
}
button:disabled{
    background:#555;
    cursor:not-allowed;
    color:#000;
}
</style>
</head>
<body>

<button id="backBtn">å›åˆ°ä¸Šä¸€é </button>

<div id="controls">
    <div class="bet-row">
        <div class="bet-box">
            <label>Georgeï¼š</label>
            <select id="betSelect"></select>
            <label>é‡‘é¡ï¼š</label>
            <select id="chipSelect1">
                <option value="100">100å…ƒ</option>
                <option value="500">500å…ƒ</option>
                <option value="1000">1000å…ƒ</option>
            </select>
        </div>
        <div class="bet-box">
            <label>Maryï¼š</label>
            <select id="betSelect2"></select>
            <label>é‡‘é¡ï¼š</label>
            <select id="chipSelect2">
                <option value="100">100å…ƒ</option>
                <option value="500">500å…ƒ</option>
                <option value="1000">1000å…ƒ</option>
            </select>
        </div>
        <span>ç›®å‰ç±Œç¢¼ï¼š<span id="playerChips">5000</span>å…ƒ</span>
    </div>
    <div id="button-row">
        <button id="placeBetBtn">ä¸‹æ³¨</button>
        <button id="startBtn" disabled>é–‹å§‹æ¯”è³½</button>
        <button id="rematchBtn" disabled>é‡æ–°æ¯”è³½</button>
        <button id="statsBtn">æ¯”è³½è³‡æ–™çµ±è¨ˆ</button>
        <button id="resetBtn">å…¨éƒ¨é‡è¨­</button>
    </div>
</div>

<div id="track">
    <div id="countdown"></div>
    <div id="finishLine"></div>
    <div id="startLine"></div>
    <div id="message"></div>
    <div id="betMessage"></div>
</div>

<table id="resultsTable">
<tbody>
<tr id="rankRow">
<th>å† è»</th><th>äºè»</th><th>å­£è»</th><th>ç¬¬4å</th><th>ç¬¬5å</th><th>ç¬¬6å</th><th>ç¬¬7å</th><th>ç¬¬8å</th>
</tr>
<tr id="horseRow">
<td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
</tr>
<tr id="timeRow">
<td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
</tr>
</tbody>
</table>

<audio id="startSound" src="correct_answer2.mp3" preload="auto"></audio>
<audio id="winSound" src="coin07.mp3" preload="auto"></audio>

<script>
const HORSE_COUNT = 8;
let playerChips = 5000;
const betSelect = document.getElementById('betSelect');
const betSelect2 = document.getElementById('betSelect2');
const chipSelect1 = document.getElementById('chipSelect1');
const chipSelect2 = document.getElementById('chipSelect2');
const playerChipsEl = document.getElementById('playerChips');
const track = document.getElementById('track');
const countdownEl = document.getElementById('countdown');
const horseRow = document.getElementById('horseRow');
const timeRow = document.getElementById('timeRow');
const messageEl = document.getElementById('message');
const betMessageEl = document.getElementById('betMessage');
const startBtn = document.getElementById('startBtn');
const rematchBtn = document.getElementById('rematchBtn');
const resetBtn = document.getElementById('resetBtn');
const statsBtn = document.getElementById('statsBtn');
const placeBetBtn = document.getElementById('placeBetBtn');
const startSound = document.getElementById('startSound');
const winSound = document.getElementById('winSound');
const startLine = document.getElementById('startLine');
const backBtn = document.getElementById('backBtn');

backBtn.onclick = () => { window.history.back(); };

let horses = [];
let startTime = null;
let animationId = null;
let rankingCounter = 0;
const finishLineX = 50;
let currentBets = [];
let currentChips = [];
let ragingHorseId = null;
let raceHistory = [];
let statsVisible = false;
let betPlaced = false;
let lastTs = null; // æ–°å¢è¿½è¹¤æ¯å¹€æ™‚é–“

function init() {
    track.querySelectorAll('.lane,.horse').forEach(e => e.remove());
    horseRow.querySelectorAll('td').forEach(td => td.textContent = '');
    timeRow.querySelectorAll('td').forEach(td => td.textContent = '');
    betSelect.innerHTML = '';
    betSelect2.innerHTML = '';
    messageEl.textContent = '';
    messageEl.style.opacity = 1;
    betMessageEl.style.opacity = 0;
    horses = [];
    rankingCounter = 0;
    startTime = null;
    lastTs = null;
    startBtn.disabled = true;
    rematchBtn.disabled = true;
    placeBetBtn.disabled = false;
    betPlaced = false;
    ragingHorseId = Math.floor(Math.random() * HORSE_COUNT) + 1;

    const laneHeight = 350 / HORSE_COUNT;

    for (let i = 0; i < HORSE_COUNT; i++) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        lane.style.top = i * laneHeight + 'px';
        track.appendChild(lane);

        const horse = document.createElement('div');
        horse.className = 'horse';
        horse.style.top = i * laneHeight + 2 + 'px';
        horse.innerHTML = 'ğŸ–<div class="number">' + (i + 1) + '</div>';
        track.appendChild(horse);

        horses.push({ 
            id: i + 1, 
            x: 10,           // åˆå§‹ä½ç½®
            speed: ((Math.random() * 2 + 1.5) * 0.5) * 0.8, 
            finished: false, 
            el: horse,
            tilt: 0,
            tiltDirection: 1,
            finishTime: 0,
            isRaging: false,
            rageTime: 0,
            rageSpeed: 0
        });

        const opt1 = document.createElement('option');
        opt1.value = i + 1;
        opt1.textContent = (i + 1) + 'è™Ÿè±¬';
        betSelect.appendChild(opt1);

        const opt2 = document.createElement('option');
        opt2.value = i + 1;
        opt2.textContent = (i + 1) + 'è™Ÿè±¬';
        betSelect2.appendChild(opt2);
    }
    startLine.style.display = 'block';
}

function showBetMessage(msg){
    betMessageEl.textContent = msg;
    betMessageEl.style.opacity = 1;
    setTimeout(()=>{betMessageEl.style.opacity = 0;},3000);
}

placeBetBtn.onclick=()=>{
    if(betPlaced) return;
    const bet1=parseInt(betSelect.value);
    const bet2=parseInt(betSelect2.value);
    if(bet1===bet2){showBetMessage('å…©å€‹ä¸‹æ³¨ä¸èƒ½é¸åŒä¸€éš»è±¬'); return;}
    const chip1=parseInt(chipSelect1.value);
    const chip2=parseInt(chipSelect2.value);
    if(playerChips<chip1+chip2){showBetMessage('ç±Œç¢¼ä¸è¶³'); return;}
    playerChips-=(chip1+chip2);
    playerChipsEl.textContent=playerChips;
    currentBets=[bet1,bet2];
    currentChips=[chip1,chip2];
    showBetMessage(`ä¸‹æ³¨æˆåŠŸï¼GeorgeæŠ¼${bet1}è™Ÿ${chip1}å…ƒï¼ŒMaryæŠ¼${bet2}è™Ÿ${chip2}å…ƒ`);
    startBtn.disabled=false;
    placeBetBtn.disabled=true;
    betPlaced=true;
};

startBtn.onclick=()=>{
    if(animationId||!betPlaced) return;
    startBtn.disabled=true;
    rematchBtn.disabled=false;
    startCountdown();
};

function startCountdown(){
    let count=3;
    countdownEl.style.display='block';
    startLine.style.display='block';

    function showCount(){
        if(count>0){
            countdownEl.textContent=count;
            startSound.currentTime=0;
            startSound.play();
            count--;
            setTimeout(showCount,1000);
        }else if(count===0){
            countdownEl.textContent='GO';
            startSound.currentTime=0;
            startSound.play();
            count--;
            setTimeout(()=>{
                countdownEl.style.display='none';
                startLine.style.display='none';
                startTime=performance.now();
                lastTs = null;
                animationId=requestAnimationFrame(update);
            },1000);
        }
    }
    showCount();
}

// æ–°å¢ update ç‰ˆæœ¬ï¼ˆå›ºå®šé€Ÿåº¦ + çˆ†èµ°å®‰å…¨ï¼‰
function update(ts){
    if(lastTs === null) lastTs = ts;
    const delta = (ts - lastTs)/1000;
    lastTs = ts;

    horses.forEach(h=>{
        if(h.finished) return;

        if(h.id === ragingHorseId && !h.isRaging && Math.random() < 0.005){
            h.isRaging = true;
            h.rageTime = 0.5;
            h.rageSpeed = (1 + Math.random() * 2) * 0.8;
            h.el.style.fontSize = "36px";
        }

        let actualSpeed = h.speed;
        if(h.isRaging){
            actualSpeed += h.rageSpeed;
            h.rageTime -= delta;
            if(h.rageTime <= 0){
                h.isRaging = false;
                h.el.style.fontSize = "32px";
            }
        }

        h.x += actualSpeed * delta * 120;  // å¯èª¿æ¯”è³½é€Ÿåº¦
        h.el.style.right = h.x + 'px';

        h.tilt += 0.4 * h.tiltDirection;
        if(h.tilt >= 10) h.tiltDirection = -1;
        if(h.tilt <= -10) h.tiltDirection = 1;
        h.el.style.transform = `rotate(${h.tilt}deg)`;

        if(h.x >= track.clientWidth - finishLineX && !h.finished){
            h.finished = true;
            h.finishTime = ((ts - startTime)/1000).toFixed(2);
            horseRow.cells[rankingCounter].textContent = h.id;
            timeRow.cells[rankingCounter].textContent = h.finishTime + 's';
            if(rankingCounter === 0){
                const crown = document.createElement('div');
                crown.className='crown';
                crown.textContent='ğŸ‘‘';
                h.el.appendChild(crown);
           // é€™è£¡æ”¾å† è»éŸ³æ•ˆ
        const championSound = new Audio('cheers2.mp3');
        championSound.play();


            }
            rankingCounter++;
        }
    });

    if(horses.every(h => h.finished)){
        saveRaceResult();
        handleBetResults();
        cancelAnimationFrame(animationId);
        animationId = null;
        lastTs = null;
        return;
    }

    animationId = requestAnimationFrame(update);
}

function saveRaceResult(){
    const ranking=horses.slice().sort((a,b)=>a.finishTime-b.finishTime);
    const result=ranking.map(h=>h.id);
    raceHistory.push(result);
}

function handleBetResults(){
    const firstThree=[
        parseInt(horseRow.cells[0].textContent),
        parseInt(horseRow.cells[1].textContent),
        parseInt(horseRow.cells[2].textContent)
    ];
    let resultMsgs=[];
    currentBets.forEach((bet,idx)=>{
        const chip=currentChips[idx];
        let reward=0;
        let msg='';
        const name=idx===0?'George':'Mary';
        if(bet===firstThree[0]){ reward=chip*3; playerChips+=reward; msg=`${name}æŠ¼ä¸­å† è»çé‡‘ ${reward}å…ƒ`; winSound.currentTime=0; winSound.play();}
        else if(bet===firstThree[1]){ reward=chip*2; playerChips+=reward; msg=`${name}æŠ¼ä¸­äºè»çé‡‘ ${reward}å…ƒ`;}
        else if(bet===firstThree[2]){ reward=chip*1; playerChips+=reward; msg=`${name}æ‰“å¹³çé‡‘ ${reward}å…ƒ`;}
        else{ msg=`${name}æ²’æœ‰æŠ¼ä¸­`;}
        resultMsgs.push(msg);
    });
    playerChipsEl.textContent=playerChips;
    messageEl.innerHTML=resultMsgs.join('<br>');
    messageEl.style.opacity=1;
    currentChips=[];
}

rematchBtn.onclick=()=>{
    if(animationId) cancelAnimationFrame(animationId);
    animationId=null;
    init();
};

resetBtn.onclick=()=>{
    if(animationId) cancelAnimationFrame(animationId);
    animationId=null;
    playerChips=5000;
    playerChipsEl.textContent=playerChips;
    messageEl.textContent='';
    messageEl.style.opacity=1;
    betMessageEl.style.opacity=0;
    init();
};

statsBtn.onclick=()=>{
    if(!statsVisible){
        if(raceHistory.length===0){
            messageEl.textContent="å°šç„¡æ¯”è³½è³‡æ–™ï¼";
            messageEl.style.opacity=1;
            setTimeout(()=>{messageEl.style.opacity=0;},3000);
            return;
        }
        const stats={};
        for(let i=1;i<=HORSE_COUNT;i++) stats[i]={champ:0,second:0,third:0,last:0};
        raceHistory.forEach(result=>{
            stats[result[0]].champ++;
            stats[result[1]].second++;
            stats[result[2]].third++;
            stats[result[result.length-1]].last++;
        });
        let msg="";
        for(let i=1;i<=HORSE_COUNT;i++){
            msg+=`${i}è™Ÿè±¬ å† è»:${stats[i].champ} äºè»:${stats[i].second} å­£è»:${stats[i].third} æœ€å¾Œ:${stats[i].last}\n`;
        }
        messageEl.textContent=msg;
        messageEl.style.opacity=1;
        statsBtn.textContent="é—œé–‰è³‡æ–™é¡¯ç¤º";
        statsVisible=true;
    }else{
        messageEl.textContent='';
        messageEl.style.opacity=1;
        statsBtn.textContent="æ¯”è³½è³‡æ–™çµ±è¨ˆ";
        statsVisible=false;
    }
};

init();
</script>
</body>
