/* 將內容統一容器對齊 */

}

.nav-tree {
    margin-top: 20px;
}

.nav-tree ul {
    list-style: none; /* 去掉圓點 */

}

.nav-tree li {
    margin: 8px 0;
}

.nav-tree li a {
    text-decoration: none; /* 去掉底線 */
    color: #a67c52;
    font-weight: 500;
    transition: color 0.3s ease;
}

.nav-tree li a:hover {
    color: #c08f64;
}

/* 子項縮排 */
.nav-tree li ul {
    padding-left: 20px;
}
